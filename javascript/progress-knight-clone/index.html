<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/dark.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
  <script type="text/javascript" src="js/BaseData.js" defer></script>
  <script type="text/javascript" src="js/classes.js" defer></script>
  <script type="text/javascript" src="js/experimental.js" defer></script>
  <script type="text/javascript" src="js/HackTimer.js"></script>

  <link rel="shortcut icon" href="images/logos.png">
  <title>Progress Knight Refactored</title>
</head>

<body class="dark">
  <template id="task-header-row-template">
    <tr class="row-header">
      <td></td>
      <td>Level</td>
      <td></td>
      <td>Xp/day</td>
      <td>Xp left</td>
      <td>Max level</td>
    </tr>
  </template>
  <template id="task-row-template">
    <tr class="task-row">
      <td>
        <div class="progressbar">
          <div class="progressbar-fill"></div>
          <span class="progressbar-text"></span>
        </div>
      </td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </template>
  <template id="item-header-row-template">
    <tr class="row-header">
      <td></td>
      <td>Active</td>
      <td>Effect</td>
      <td>Expense/day</td>
    </tr>
  </template>
  <template id="item-row-template">
    <tr>
      <td>
        <button class="item-button tooltip">
          <span class="name"></span>
          <span class="tooltip-text"></span>
        </button>
      </td>
      <td>
          <div class="item-signal" style="width: 24px; height: 24px;"></div>
      </td>
      <td class="effect"></td>
      <td class="expense">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </td>
    </tr>
  </template>
  <template id="required-row-template">
    <td class="requirment-text" colspan=5>
      Required:
      <span class="value" colspan=5>
        <span class="levels"></span>
        <span class="coins">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </span>
        <span style="color: var(--evil)" class="evil"></span>
      </span>
    </td>
  </template>

  <div class="header">
    <img src="images/logos.png" alt="logos" />
    <h1>Progress Knight Clone</h1>
  </div>
  <div id="main">
    <div id="info-panel" class="panel">
      <span id="age"></span>
      <div>
        <button id="pause-button">Pause</button>
        <ul id="automation"></ul>
      </div>
      <div class="income-info-container">
        <span id="income-net"></span>
        <span id="income-gain"></span>
        <span id="income-loss"></span>
      </div>
      <!-- Active tasks (jobs, skills) dynamically added incase of additional instances -->
      <!-- New resources (evil, essence) dynamically added incase of additional instances -->
    </div>
    <div id="main-panel">
      <div id="tab-wrapper">
        <nav role="tablist" id="navbar" class="panel">
          <!-- Dynamically filled with links from tab-content -->
          <!-- tabSwitch() isnt in file scope so needs to be added in js -->
          <!-- Removes dependency so new tab-content can be added without worry -->
        </nav>

        <div role="tabpanel" aria-labelledby="jobs" class="panel">
          <table id="jobs-table"></table>
        </div>
        <div role="tabpanel" aria-labelledby="skills" class="panel" hidden>
          <table id="skills-table"></table>
        </div>
        <div role="tabpanel" aria-labelledby="shop" class="panel" hidden>
          <table id="items-table"></table>
        </div>
        <div role="tabpanel" aria-labelledby="settings" class="panel" hidden>
          <h2>Import/export save</h2>
          <button id="import-button">Import</button>
          <button id="export-button">Export</button>
          <form style="margin-top: 16px">
            <input id="importExportBox" type="text"></input>
          </form>
          <h2>Hard reset game</h2>
          <button id="reset-button">Reset</button>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
